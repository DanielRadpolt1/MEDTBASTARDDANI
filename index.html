<!DOCTYPE html>
<html longrange="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js.js" defer></script>
    <title>Straßenbahntickets</title>
</head>

<body>
    <div id="container">
        
        
        <div id="auswahl">
 <!--Bei jedem Ticket sollte das anfangsdatum und enddatum 
 Es war noch nicht ganz fertig yk
            !-->

            <!--TagesKarte
            !-->
            <div onclick="tag(this)" class="ticketboxes" id="tag">
                <div class="card-header green">tag</div>
                <div class="card">
                    <p class="type">24h Linz</p>
                    <p class="ticket-price">Vollpreis 4€</p>
                    <p class="ticket-reduced">Ermäßigt 2€</p>
                </div>
            </div>
            
            

            <!--longrangestrecke also
            !-->
            <div onclick="longrange(this)" class="ticketboxes" id="longrange">
                <div class="card-header red">Langstrecke</div>
                <div class="card">
                    <p class="type">8h</p>
                    <p class="ticket-price">Vollpreis 2€</p>
                    <p class="ticket-reduced">Ermäßigt 1€</p>
                    <p class="ticket-reduced">Jugend 1€</p>

                </div>
            </div>

             <!--Kleine Strecke
            !-->
            <div onclick="mini(this)" class="ticketboxes" id="mini">
                <div class="card-header blue">kurz</div>
                <div class="card">
                    <p class="type">45min oder so ka</p>
                    <p class="ticket-price">1</p>
                    <p class="ticket-reduced">50c</p>
                </div>
            </div>


             <!--WochenTicket
            !-->
            <div onclick="woche(this)" class="ticketboxes" id="woche">
                <div class="card-header green">Woche</div>
                <div class="card">
                    <p class="type">7 Tage Linz</p>
                    <p class="ticket-price">Vollpreis 4€</p>
                    <p class="ticket-reduced">Ermäßigt 2€</p>
                </div>
            </div>

             <!--MonatsTicket
            !-->
            <div onclick="monat(this)" class="ticketboxes" id="monat">
                <div class="card-header green">Monat</div>
                <div class="card">
                    <p class="type">31 Tage</p>
                    <p class="ticket-price">Vollpreis 4€</p>
                    <p class="ticket-reduced">Ermäßigt 2€</p>
                </div>
            </div>

        </div>
        <div class="buying-div" id="buyer">
            
        </div>
    </div>
</body>

</html>
